<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamiye Oladipo O. - FrontEnd Engineer</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="">

    <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full z-50 shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-8 flex justify-between items-center">
      <!-- Logo -->
      <img src="images/logoWhite.svg" alt="brand-logo" width="120px">

      <!-- Desktop Nav -->
      <div class="hidden md:flex space-x-8">
        <a href="/" class="relative group overflow-hidden">home.
          <span class="absolute left-0 bottom-0 h-0.5 w-0 bg-white transition-all duration-300 group-hover:w-full">
          </span>
        </a>
        <a href="/about" class="relative group overflow-hidden">projects. <span
            class="absolute left-0 bottom-0 h-0.5 w-0 bg-white transition-all duration-300 group-hover:w-full">
          </span>
        </a>
        <a href="/projects" class="relative group overflow-hidden">about me. <span
            class="absolute left-0 bottom-0 h-0.5 w-0 bg-white transition-all duration-300 group-hover:w-full">
          </span>
        </a>
        <a href="/contact" class="relative group overflow-hidden">find me. <span
            class="absolute left-0 bottom-0 h-0.5 w-0 bg-white transition-all duration-300 group-hover:w-full">
          </span>
        </a>
      </div>

      <!-- Hamburger Icon -->
      <button id="menuToggle" class="md:hidden focus:outline-none z-50">
        <p id="hamburger">click</p>
        <p id="close" class="hidden h-8 w-8">close</p>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="fixed inset-0 bg-black flex flex-col items-center justify-center gap-8 transform -translate-y-full transition-transform duration-500">
      <a href="/" class="text-2xl menu-item relative group overflow-hidden">home.
        <span class="absolute left-0 bottom-0 h-0.5 w-0 bg-white transition-all duration-300 group-hover:w-full">
        </span>
      </a>
      <a href="/about" class="text-2xl menu-item relative group overflow-hidden">projects.
        <span class="absolute left-0 bottom-0 h-0.5 w-0 bg-white transition-all duration-300 group-hover:w-full">
        </span>
      </a>
      <a href="/projects" class="text-2xl menu-item relative group overflow-hidden">about me.
        <span class="absolute left-0 bottom-0 h-0.5 w-0 bg-white transition-all duration-300 group-hover:w-full">
        </span>
      </a>
      <a href="/contact" class="text-2xl menu-item relative group overflow-hidden">contact.
        <span class="absolute left-0 bottom-0 h-0.5 w-0 bg-white transition-all duration-300 group-hover:w-full">
        </span>
      </a>
    </div>
  </nav>
    
    
    






















    <script>
        // This event runs even on browser "back"
        window.onpageshow = function () {
            const menu = document.getElementById('mobileMenu');
            const hamburger = document.getElementById('hamburger');
            const close = document.getElementById('close');

            // Reset menu state on page load or back navigation
            if (menu.classList.contains('menu-open')) {
                menu.classList.remove('menu-open');
                menu.classList.add('-translate-y-full');
            }

            // Reset icons
            hamburger.classList.remove('hidden');
            close.classList.add('hidden');
        };
    </script>
    <script src="js/main.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        new WOW().init();
    </script>
    <script>
        AOS.init();
    </script>
</body>
</html>
